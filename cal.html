<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cal.css">
    <title>Calorie counter</title>
</head>
<body>
    <header>Calories Counter</header>
    <main>
        <form action="javascript:void(0);" method="post" id="form">
            <section id="enter-calories">
                <p>Enter the calorie budget</p>
                <input type="number" id="user-total-calories">
            </section>
            <fieldset id="breakfast">
                <legend>Breakfast</legend>
            </fieldset>
            <fieldset id="lunch">
                <legend>Lunch</legend>
            </fieldset>
            <fieldset id="snacks">
                <legend>Snacks</legend>
            </fieldset>
            <fieldset id="dinner">
                <legend>Dinner</legend>
            </fieldset>
            <fieldset id="exercise">
                <legend>Exercise</legend>
            </fieldset>
            <section id="btns">
                <label for="opts">
                    <select name="options" id="opts">
                        <option value="breakfast" >Breakfast</option>
                        <option value="lunch" >Lunch</option>
                        <option value="snacks" >Snacks</option>
                        <option value="dinner" >Dinner</option>
                        <option value="exercise" >Exercise</option>
                    </select>
                </label>
                <label for="opt-enter">
                    <button id="opt-enter">Enter data</button>
                </label>
                <label for="calcBtn">
                    <button id="calcBtn">Calculate Calories</button>
                </label>
            </section>
        </form>
        <section id="result-stats">
            <div id="result-calories"></div>
            <div id="sub-stats">
                <div id="total-calories"></div>
                <div id="calories-consumed"></div>
                <div id="calories-burned"></div>
            </div>
        </section>
    </main>
    <script src="cal.js"></script>
</body>
</html>
